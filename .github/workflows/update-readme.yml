name: ‚ö° Auto-Update GitHub Profile

on:
  schedule:
    - cron: "0 */24 * * *" # Runs every 24 hours
  workflow_dispatch: # allows manual trigger from GitHub Actions tab

jobs:
  update-readme:
    name: üß† Refresh README Stats
    runs-on: ubuntu-latest

    steps:
      - name: üõ∞Ô∏è Checkout Repository
        uses: actions/checkout@v4

      - name: ‚öôÔ∏è Update README Stats & Badges
        uses: anmol098/waka-readme-stats@v2.3
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SHOW_UPDATED_DATE: "True"
          SHOW_LINES_OF_CODE: "True"
          SHOW_PROFILE_VIEWS: "True"
          SHOW_COMMIT: "True"
          SHOW_DAYS_OF_WEEK: "True"
          SHOW_OS: "True"
          SHOW_LANGUAGE: "True"
          SHOW_PROJECTS: "True"

      - name: üß© Commit & Push Updated README
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "ü™Ñ Auto-updated README stats [skip ci]" || echo "No changes"
          git push
